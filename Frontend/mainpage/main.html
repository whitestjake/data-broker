<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Broker - Main page</title>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Data Broker</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container flex-grow-1 d-flex align-items-center">
        <div class="w-100">
            <div class="row text-center mb-5">
                <div class="col">
                    <h1>Welcome to Data Broker</h1>
                    <p class="lead">Manage your data efficiently</p>
                </div>
            </div>

            <!-- Content Cards -->
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <!-- Register Card -->
                    <div class="card tab-content active" id="registerCard">
                        <div class="card-body text-center">
                            <h5 class="card-title">Register</h5>
                            <p class="card-text">Create a new account to get started</p>
                            <a href="../register/register.html" class="btn btn-primary mb-3">Register Now</a>
                            <p class="mb-0">
                                <small class="text-muted">Already have an account? 
                                    <a href="#" onclick="showTab('login')" class="text-decoration-none">Login here</a>
                                </small>
                            </p>
                        </div>
                    </div>
                    <!-- Login Card -->
                    <div class="card tab-content" id="loginCard">
                        <div class="card-body text-center">
                            <h5 class="card-title">Login</h5>
                            <p class="card-text">Access your existing account</p>
                            <a href="../login/login.html" class="btn btn-primary mb-3">Login</a>
                            <p class="mb-0">
                                <small class="text-muted">Don't have an account? 
                                    <a href="#" onclick="showTab('register')" class="text-decoration-none">Register here</a>
                                </small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
