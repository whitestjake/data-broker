<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Register Page</title>

</head>
<body>
    <main>

        <div class="first-name-container">
            <label for="first-name-input">First Name</label>
            <input type="text" 
                id="first-name-input" 
                placeholder="Enter your first name"
                name="first-name-input"
            >
        </div>

        <div class="last-name-container">
            <label for="last-name-input">Last Name</label>
            <input type="text" 
                id="last-name-input" 
                placeholder="Enter your last name"
                name="last-name-input"
            >
        </div>

        <div class="email-container">
            <label for="email-input">Email</label>
            <p id="email-use-error" style="color:red" hidden="hidden">
                Email already in use
            </p>
            <p id="email-valid-error" style="color:red" hidden="hidden">
                Please enter a valid email
            </p>
            <input type="text" 
                id="email-input" 
                placeholder="Enter your email"
                name="email-input"
            >
        </div>

        <div class="password-container">
            <label for="password-input">Password</label>
            <input 
                type="text" 
                id="password-input" 
                placeholder="Enter your password"
                name="password-input"
            >
        </div>

        <div class="confirm-password-container">
            <label for="confirm-password-input">Confirm Password</label>
            <p id="password-error" style="color:red" hidden="hidden">
                passwords do not match
            </p>
            <input 
                type="text" 
                id="confirm-password-input" 
                placeholder="Re-enter your password"
                name="confirm-password-input"
            >
        </div>

        <button id="register-button">Register</button>

        <p id="register-success" style="color:green" hidden="hidden">
            Registration successful!
        </p>

    </main>
    <script src="register.js"></script>
</body>
</html>
