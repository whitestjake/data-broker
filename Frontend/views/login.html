<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="/static/css/nav.css">
    <title>Login Page</title>
    <script src="https://kit.fontawesome.com/f5ff6087ca.js" crossorigin="anonymous"></script>

</head>
<body>
    <main>
        <div id="navbar-container"></div>

        <div id="primary-login-container">
            <div id="login-title">
                <h2>Login</h2>
                <p>Already have an account?</p>
            </div>
            <div id="login-username-container">
                <label for="login-username-input">Username</label>
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input
                        type="text" 
                        id="login-username-input" 
                        placeholder="Enter your username"
                    >
                </div>
            </div>
            <div id="login-password-container">
                <label for="login-password-input">Password</label>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input
                        type="password" 
                        id="login-password-input" 
                        placeholder="Enter your password"
                    >
                </div>
            </div>
            <button id="login-button" type="button">Login</button>
        </div>
    </main>
    <script type="module" src="/static/js/login.js"></script>
</body>
</html>
