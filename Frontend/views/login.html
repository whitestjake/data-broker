<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/layout.css">
    <script src="https://kit.fontawesome.com/f5ff6087ca.js" crossorigin="anonymous"></script>
    <title>Login Page</title>
</head>
<body class="bg-light">
    <div id="navbar-container"></div>

    <div class="container-fluid main-content d-flex justify-content-center align-items-center">
        <div class="card shadow border-0 login-card" id="login-container">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <h2 class="card-title text-primary mb-2">Login</h2>
                    <p class="text-muted">Welcome back to Data Broker</p>
                </div>
                
                <div class="mb-3">
                    <label for="login-username-input" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        <input type="text" class="form-control" id="login-username-input" placeholder="Enter your username">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="login-password-input" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" class="form-control" id="login-password-input" placeholder="Enter your password">
                    </div>
                </div>
                
                <button id="login-button" type="button" class="btn btn-primary w-100">Login</button>
                
                <p id="login-error" class="text-danger small text-center mt-2" hidden>Invalid username or password</p>
                <p id="login-password-error" class="text-danger small text-center mt-2" hidden>Please enter your password</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/js/login.js"></script>
</body>
</html>
