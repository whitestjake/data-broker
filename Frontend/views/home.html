<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/layout.css">
    <script src="https://kit.fontawesome.com/f5ff6087ca.js" crossorigin="anonymous"></script>
    <title>Home Page</title>
</head>
<body class="bg-light">
    <div id="navbar-container"></div>
    
    <div class="container-fluid main-content d-flex flex-column">
        <div class="row mb-3 flex-shrink-0">
            <div class="col-12">
                <div class="welcome-header rounded-3 p-3 position-relative overflow-hidden animate-fade-in">
                    <div class="welcome-bg-pattern"></div>
                    <div class="position-relative z-1">
                        <h4 id="home-welcome" class="mb-1">
                            Welcome back!
                        </h4>
                        <p class="mb-0 opacity-75">Here's your data overview</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row flex-grow-1 overflow-hidden">
            <div class="col-12 h-100">
                <div class="card h-100 shadow-sm border-0 data-table-card animate-slide-up">
                    <div class="card-header bg-white border-0 pb-0">
                        <h6 class="card-title mb-2 text-muted">
                            <i class="fas fa-users me-2"></i>User Database
                        </h6>
                    </div>
                    <div class="card-body p-0 h-100">
                        <div class="table-responsive h-100">
                            <table id="data-table" class="table table-striped table-hover mb-0">
                                <thead class="table-primary sticky-top">
                                    <tr>
                                        <th scope="col">
                                            ID
                                            <input type="text" id="search-id" class="form-control form-control-sm mt-1" placeholder="ID">
                                        </th>
                                        <th scope="col">
                                            Username
                                            <input type="text" id="search-username" class="form-control form-control-sm mt-1" placeholder="Username">
                                        </th>
                                        <th scope="col">
                                            First Name
                                            <input type="text" id="search-first" class="form-control form-control-sm mt-1" placeholder="First">
                                        </th>
                                        <th scope="col">
                                            Last Name
                                            <input type="text" id="search-last" class="form-control form-control-sm mt-1" placeholder="Last">
                                        </th>
                                        <th scope="col">
                                            Age
                                            <input type="text" id="search-age" class="form-control form-control-sm mt-1" placeholder="Min-Max">
                                        </th>
                                        <th scope="col">
                                            Salary
                                            <input type="text" id="search-salary" class="form-control form-control-sm mt-1" placeholder="Min-Max">
                                        </th>
                                        <th scope="col">
                                            Register Date
                                            <div class="mt-1">
                                                <select id="reg-date-filter-type" class="form-select form-select-sm" title="Filter by registration date">
                                                    <option value="">All</option>
                                                    <option value="after-user">After User</option>
                                                    <option value="same-day-user">Same Day as User</option>
                                                    <option value="today">Today</option>
                                                </select>
                                                <input type="text" id="reg-date-filter-user" class="form-control form-control-sm mt-1 d-none" placeholder="Enter username">
                                            </div>
                                        </th>
                                        <th scope="col">
                                            Last Login
                                            <input type="text" id="search-last-login" class="form-control form-control-sm mt-1" placeholder="Never/Date">
                                        </th>
                                    </tr>
                                </thead>
                                <tbody id="data-table-body"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/js/home.js"></script>
</body>
</html>
